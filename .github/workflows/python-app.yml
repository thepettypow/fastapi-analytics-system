name: Run Tests

on:
  push:
    branches:
      - main  # This triggers the workflow when changes are pushed to the main branch.
  pull_request:
    branches:
      - main  # This also triggers the workflow for pull requests targeting the main branch.

jobs:
  test:
    runs-on: ubuntu-latest  # The job will run on the latest version of Ubuntu.

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # This step checks out the code from the GitHub repository.

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you want to use.

    - name: Install dependencies
      run: |
        pip install --upgrade pip  # Upgrade pip to the latest version.
        pip install -r requirements.txt  # Install dependencies from the requirements.txt file.

    - name: Run tests
      run: |
        pytest tests/  # Run the tests using pytest. The tests should be located in the 'tests/' directory.
